n use AI tools like ChatGPT or New Bing to help you solve the problems. You can also solve the problems on your own. Your score will be the same regardless of your choice. If you use AI tools, you must include the prompts or suggestions that helped you find the solution. This is so that we can understand your process and the assistance you received. The main purpose of this exam is to test your understanding and use of knowledge. Whether you use AI tools or rely on your own abilities, what matters is your ability to find correct solutions and show that you understand digital system design.</div></figure><h2 id="f4016b61-8b95-40ba-8d12-f4b0d7057c92" class="block-color-yellow_background">Zedboard 實驗版 I/O 接腳設定</h2><figure id="15ffaa70-338f-42b9-a965-df0a48ef9d47" class="image"><a href="Xilinx%20Vivado%20Tutorial%20+%20Zedboard%20c58369ed9b0442449450a66dcef4958a/Untitled.png"><img style="width:2854px" src="Xilinx%20Vivado%20Tutorial%20+%20Zedboard%20c58369ed9b0442449450a66dcef4958a/Untitled.png"/></a></figure><p id="43358640-71bd-45a5-aa73-d0c828d6c56a" class="">
</p><h2 id="7fc0535b-83d3-4c70-ba5e-810299d21c44" class="block-color-yellow_background">Problem 1: Implementing Variable Frequency Clock Signals with Verilog on Zedboard</h2><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=483d5f72-547e-40be-935c-55c5520ec9c8" id="soundon"></iframe></div><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=69fc90d5-5970-4778-9c83-869d2ea3a5c4" id="soundon"></iframe></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="46dff793-02ae-4a91-896c-deb46699cb84"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%201.png"/></div><div style="width:100%">Design a Verilog module that generates four clock signals with frequencies of 1Hz, 2Hz, 3Hz, and 4Hz. The module takes a 100 MHz clock signal as input. In addition to the clock signals, four control signals are also needed. These control signals will be controlled by DIP switches. Each control signal corresponds to a slowed-down clock signal and is used to enable or disable the generation of the respective clock signal.<p id="9c21156b-0199-433e-b6f8-61cd011e3059" class="">The entire design needs to be downloaded onto the Zedboard development board for testing. Connect the four clock signals to four LED lights on the board, and connect the four control signals to the DIP switches.</p><p id="3005ea34-020d-432b-a8a9-66f2eef6d8d8" class="">
</p><p id="1a8d4a8f-6c61-4472-ba3a-cbbe0fe9b601" class="block-color-yellow">Here are some additional details about the problem:</p><ul id="f5b6f4d3-7f33-4032-bdcd-6e868d471646" class="bulleted-list"><li style="list-style-type:disc">The Verilog module should be written in a modular way, with each clock signal generated by a separate module. This will make the code easier to understand and maintain.</li></ul><ul id="9bb3d336-e19d-4b67-a970-2fd14b3d458d" class="bulleted-list"><li style="list-style-type:disc">The DIP switches should be configured so that they can be used to turn on and off the generation of each clock signal. This will allow you to test the different clock signals and see how they affect the LED lights.</li></ul></div></figure><div id="a275ec12-c92e-46e4-946c-215004f55501" class="column-list"><div id="a7c62a8e-39ee-4c4c-9c46-91959f6416b8" style="width:50%" class="column"><figure id="ec0fd562-1035-447e-80d1-b80d8f944d69" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/350234315_204184955854342_8350800903892370920_n.png"><img style="width:620px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/350234315_204184955854342_8350800903892370920_n.png"/></a></figure></div><div id="7f700782-d79e-41f0-ac96-0e0c3661d0a6" style="width:50%" class="column"><figure id="59f482de-a935-48c8-b604-f5b82722593a" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/348894537_1493366197867540_2764635162899495815_n.png"><img style="width:535px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/348894537_1493366197867540_2764635162899495815_n.png"/></a></figure></div></div><figure id="cf7e5d77-0dc0-4407-96f8-8153a9f01686" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled.png"><img style="width:336px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled.png"/></a></figure><p id="e338bdb3-02da-404b-87d8-59dcbfd55edc" class="">
</p><h2 id="0a2ee901-21f1-4b56-ab61-bd9df699620d" class="block-color-yellow_background">Problem 2: Designing and Building an SPI Master Clock Generator</h2><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=c361d10e-e408-4625-8896-5be6f8dc0c32" id="soundon"></iframe></div><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=9d1c058c-238b-41ca-a47f-f8632e0674e2" id="soundon"></iframe></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="35ae0e69-9ab3-4b3a-b74d-27b21f4c56ac"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800%202.png"/></div><div style="width:100%">The module will generate four clock pulses for each &quot;start-transmit&quot; request. The clock pulses are synchronized to the global clock, which can be 1Hz, 2Hz, 3Hz, or 4Hz. When the &quot;start-transmit&quot; signal (trig) goes high, the module will generate four clock pulses and then go low. The controlling module must wait until trig goes low before sending another &quot;start-transmit&quot; request.

It is important to note that the controlling module must wait until trig goes low before sending another &quot;start-transmit&quot; request. This is because the module needs to ensure that the entire data transmission is complete before sending another request.

Your design must be downloaded to the Zedboard and run tests. The system should use the on-board 100 MHz (Y9) signal as global clock (clk). A push-button should be used for the trig signal and a LED should be used to observe the sclk output.</div></figure><figure id="4dee2936-71b0-4568-904a-c939b3a9fcd9" class="image"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%201.png"><img style="width:384px" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/Untitled%201.png"/></a></figure><p id="c4774088-dd35-4e27-958f-343f78bcd6bf" class="">
</p><h2 id="7b026b28-6963-47bc-939d-c4a54bacf45d" class="block-color-yellow_background">Problem 3: Parallel Data Access Enabled Slave-Mode SPI Module</h2><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=ebe9f94f-035f-4ea0-af80-427ef41b1347" id="soundon"></iframe></div><div><iframe src="https://player.soundon.fm/embed/?podcast=d5f7b15f-de14-4424-aad1-07b8f3128116&episode=e8e710f1-78e2-4160-af7b-0d9cc5fc6238" id="soundon"></iframe></div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7712ce34-42ad-4337-a091-78098bae1edb"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20%E3%80%90Take-Home%20Final%20Exam%E3%80%91%20191aed33d0d74eb59f298f72e863de1a/800x800_1.png"/></div><div style="width:100%">The objective of this problem is to develop a Verilog module that implements an SPI (Serial Peripheral Interface) slave mode functionality. The module should be designed to receive input signals, including <code>rst</code> (reset), <code>sclk</code> (clock), <code>mosi</code> (Master Out Slave In), <code>load</code> (load input data), and <code>din[7:0]</code> (input data bus). It should also provide output signals, including <code>miso</code> (Master In Slave Out) and <code>dout[7:0]</code> (output data bus).<p id="d7f09af7-1769-4a81-8caf-c2a9b1311ba3" class="">Within the module, an internal register <code>R[7:0]</code> will be utilized to store the shifted data, with the most significant bit <code>R[7]</code> being mapped to the <code>miso</code> output. The shifting operation will occur on the rising edge of the <code>sclk</code> signal. The contents of register <code>R</code> will be shifted to the left, and the new value of <code>R</code> will be determined by concatenating <code>R[6:0]</code> with the value of <code>mosi</code>.</p><p id="34f2670a-53f8-4e4f-9ac9-ef41562b6a7e" class="">After 8 shifts, the module should update the output <code>dout</code> with the current value of <code>R</code>. In addition, when the rising edge of the <code>load</code> signal is detected, the value of <code>R</code> should be updated with the value of <code>din</code>.</p><p id="781ac0b2-a847-44b8-b062-e3aa3331d4ee" class="">The problem at hand involves designing and implementing a Verilog module that fulfills these specifications, enabling the desired SPI slave mode functionality with the specified input and output signals.</p></div></figure><p id="7000db39-b213-484d-826a-fd59ecc4f37a" class="">
