F%A6%E5%8B%99%20(2023%20Spring)%208e97c023db874d21a39743e0ebd488be/yang02.png"/></div><div style="width:100%">「數位系統設計實務」是一門以可程式化邏輯閘陣列 (FPGA) 為平台的數位系統設計課程，將涵蓋以下主題：<ol type="1" id="2e90c68b-4302-42e6-abad-c3baa534599f" class="numbered-list" start="1"><li>基礎邏輯元件：了解數位系統的基礎構建邏輯閘(Logic gates)，以及它們在 FPGA 中的實現。</li></ol><ol type="1" id="8e55e09a-90f3-40c4-8250-cf40ee475af3" class="numbered-list" start="2"><li>組合邏輯(Combinaltional logics)：設計和實現具有組合邏輯的數位系統，包括使用多工器 (mux)、編碼器、和解碼器。</li></ol><ol type="1" id="1a6b0780-1b7d-4a14-ba93-cef16da3a7cb" class="numbered-list" start="3"><li>算術運算元件(Computational components)：設計和實現算數元件，例如加法器、減法器和乘法器。</li></ol><ol type="1" id="29b68a29-79c7-411e-ae45-3393c140318e" class="numbered-list" start="4"><li>記憶體元件(Memory components)：了解和使用鎖存器、翻轉邏輯和寄存器在數位系統設計中。</li></ol><ol type="1" id="4099786b-46fa-4e5c-87c5-79656c087fbf" class="numbered-list" start="5"><li>序向邏輯(Sequential logics)和有限狀態機 (FSM)：使用 FPGA 設計和實現序向邏輯系統。</li></ol><ol type="1" id="891b911c-3237-469a-a650-4d43babff06f" class="numbered-list" start="6"><li>期末微型專題(Final project)：課程將以微型專題作為課程學習總結，學生將實現一個 4 位元資料寬度的小型串列外設介面 (SPI) 元件。</li></ol><p id="42e7abde-15ca-4fcb-a941-875e2baa76a5" class="">課程將提供實際操作、設計、及測試體驗，讓學生利用 FPGA 學習數位系統設計的實用技能。</p></div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="3b1692a3-c4e6-4789-a57d-5473809ad118"><div style="font-size:1.5em"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20(2023%20Spring)%208e97c023db874d21a39743e0ebd488be/yang02%201.png"/></div><div style="width:100%">&quot;Practical Digital Systems Design” is a course that covers the fundamentals of digital systems design, with a focus on the use of Field Programmable Gate Arrays (FPGAs) as a platform for implementation. The course will cover the following topics:<ol type="1" id="9095eb54-9631-4d4a-8760-8574ece0629d" class="numbered-list" start="1"><li>Basic Logic Gates: Understanding the basic building blocks of digital systems and their implementation in FPGA.</li></ol><ol type="1" id="ab830d5d-2caa-474a-bc61-cc84e0cea32a" class="numbered-list" start="2"><li>Combinational logics: Design and implementation of digital systems with combinational logic, including the use of multiplexers (mux), encoders, and decoders.</li></ol><ol type="1" id="7a1ba064-1ca9-4321-8102-6b597a324ea4" class="numbered-list" start="3"><li>Computational components: Design and implementation of arithmetic components such as adders, subtractors, and multipliers.</li></ol><ol type="1" id="751ebc06-65c5-4ac9-8ef2-f2707ef235c8" class="numbered-list" start="4"><li>Memory components: Understanding and using latches, flip-flops, and registers in digital systems design.</li></ol><ol type="1" id="c57d857d-654e-4479-891e-163df685c9b9" class="numbered-list" start="5"><li>Sequential logics and Finite State Machines (FSMs): Design and implementation of sequential systems with FPGAs.</li></ol><ol type="1" id="d9531e3d-57a3-447a-9c2b-bc54efa9f6b1" class="numbered-list" start="6"><li>Final project: The course will conclude with a final project in which students will implement a tiny Serial Peripheral Interface (SPI) component with 4-bit data width.</li></ol><p id="d3d436f3-0160-442c-ae4e-1acf9c38228e" class="">The course will offer hands-on experience with industry-standard design tools, enabling students to acquire practical skills in digital systems design and testing using FPGAs.</p></div></figure><h1 id="57a13397-ac4a-4f8d-a65c-e1a11a82541f" class="block-color-brown_background">數位教材目錄</h1><figure id="99b0e4aa-e697-4210-9904-8b7e70025a47" class="link-to-page"><a href="%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20(2023%20Spring)%208e97c023db874d21a39743e0ebd488be/%E8%AA%B2%E7%A8%8B%E7%B0%A1%E4%BB%8B%20-%20%E6%95%B8%E4%BD%8D%E7%B3%BB%E7%B5%B1%E8%A8%AD%E8%A8%88%E5%AF%A6%E5%8B%99%20(2023%20Spring)%2099b0e4aae697421099048b7e70025a47.html"><img class="icon" src="%E6%95%B8%E4%BD%8D%E7%
